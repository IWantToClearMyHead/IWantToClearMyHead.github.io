<h2>Poem</h2>

<hr>
<h5>六合寺</h5>
<pre><code>
平日不修善果，只爱杀人放火。
忽地顿开金绳，这里扯断玉锁。
咦！
<strong style="color: green;">钱塘江上潮信来，今日方知我是我。</strong>
</code></pre>
